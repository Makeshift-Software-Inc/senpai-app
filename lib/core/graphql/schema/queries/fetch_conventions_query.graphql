query fetchConventions($params: SearchEventInput!) {
  fetchConventions(params: $params) {
    id
    title
    startDate
    endDate
    lonlat
    website
    fullAddress
    displayCity
    displayState
    events {
      id
      title
      party {
        id
        members {
          id
        }
      }
    }
  }
}
