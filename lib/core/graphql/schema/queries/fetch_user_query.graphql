query fetchUser($userId: ID!) {
  fetchUser(userId: $userId) {
    id
    role
    birthday
    bio
    gender
    desiredGender
    phone
    verified
    school
    occupation
    displayCity
    displayState
    spotifyEmail
    matches {
      id
      matcheeId
      conversation {
        id
      }
    }
    gallery {
      photos {
        order
        url
        id
      }
    }
    animes {
      id
      title
      cover
    }
    favoriteMusic {
      id
      cover
      musicType
      name
    }
  }
}
