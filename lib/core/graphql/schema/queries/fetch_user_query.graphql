query fetchUser($userId: ID!, $page: Int!) {
  fetchUser(userId: $userId) {
    id
    role
    firstName
    birthday
    country
    bio
    gender
    desiredGender
    phone
    verified
    school
    occupation
    displayCity
    displayState
    onlineStatus
    lonlat
    events (page: $page) {
    id
    title
    country
    displayCity
    displayState
    fullAddress
    startDate
    endDate
    coverImageUrl
    paymentRequired
    cosplayRequired
    lonlat
    	}
    matches {
      id
      matcheeId
      conversation {
        id
      }
    }
    gallery {
      photos {
        order
        url
        id
      }
    }
    animes {
      id
      title
      japaneseTitle
      cover
    }
    favoriteMusic {
      id
      coverUrl
      musicType
      trackName
      artistName
      spotifyId
    }
    premium
    superLikeCount
    hasLocationHidden
    nextPaymentDate
    isDisplayingRecentlyActive
    isDisplayingActive
  }
}
