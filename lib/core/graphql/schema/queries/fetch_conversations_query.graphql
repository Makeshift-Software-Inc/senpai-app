query fetchConversations($userId: ID!) {
  fetchConversations(userId: $userId) {
    id
    match {
      id
      user {
        id
        onlineStatus
        firstName
        gallery {
          photos {
            order
            url
          }
        }
      }
      matchee {
        id
        onlineStatus
        firstName
        gallery {
          photos {
            order
            url
          }
        }
      }
    }
    messages {
      attachment
      attachmentType
      content
      createdAt
      reaction
      read
      senderId
      recommendation {
        userId
        recommendeeId
        anime {
          title
          cover
        }
      }
      sticker {
        id
        url
      }
    }
  }
}
