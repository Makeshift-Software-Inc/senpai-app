query fetchConvention($conventionId: ID!) {
  fetchConvention(conventionId: $conventionId) {
    id
    title
    startDate
    endDate
    lonlat
    fullAddress
    coverImageUrl
    displayCity
    displayState
    paymentRequired
    description
    website
    events {
      id
      hostId
      title
      description
      coverImageUrl
      cosplayRequired
      paymentRequired
      country
      displayCity
      displayState
      fullAddress
      venue
      lonlat
      createdAt
      updatedAt
      startDate
      endDate
      conventionId
      party {
        id
        createdAt
        disbanded
        hostId
        eventId
        partyChat {
          messages {
            content
          }
        }
        status
        members {
          id
          gallery {
            photos {
              order
              url
            }
          }
        }
      }
    }
  }
}
